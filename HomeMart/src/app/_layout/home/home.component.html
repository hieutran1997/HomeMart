<div class="container">
    <app-ngbd-carousel-config></app-ngbd-carousel-config>
</div>
<div class="container" style="margin-top: 20px;">
    <div class="row">
        <div class="col-lg-3">
            <mat-card>
                <div *ngFor="let item of lstSideBar">
                    <strong style="font-size: 20px;">{{item.TenLoaiVatTu}}</strong>
                    <hr/>
                    <ul id="sideBar" style="list-style-image: url('../../../assets/mui_ten.png')">
                        <li *ngFor="let subItem of item.ListNhomVatTu" class="list">
                            <a routerLink="/loai-hang/{{subItem.MANHOMVATTU}}" (click)="changeCategory(subItem)" *ngIf="maloaivattu!==subItem.MANHOMVATTU" id="menuSidebar" style="font-size: 16px;">{{subItem.TENNHOMVATTU}}</a>
                            <a routerLink="/loai-hang/{{subItem.MANHOMVATTU}}" *ngIf="maloaivattu===subItem.MANHOMVATTU" id="menuSidebar" style="color: #F57223 !important;font-size: 16px;">{{subItem.TENNHOMVATTU}}</a>
                        </li>
                    </ul>
                </div>
                <div>
                    <span style="font-size: 15px;font-weight: bold;">Sản phẩm vừa xem</span>
                    <hr/>
                </div>
            </mat-card>
        </div>
        <div class="col-lg-9">
            <app-content-home *ngIf="!isViewContent"></app-content-home>
            <app-category-details  *ngIf="isViewContent"></app-category-details>
        </div>
    </div>
</div>
