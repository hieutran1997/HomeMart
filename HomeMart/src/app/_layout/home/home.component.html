<app-ngbd-carousel-config></app-ngbd-carousel-config>

<div class="container" style="margin-top: 20px;">
    <mat-card id="cartParent">
        <mat-card-title>Hàng mới về</mat-card-title>
        <mat-card-content  class="container">
            <div class="row">
                <div class="col-md-4" *ngFor="let item of lstVatTu">
                    <mat-card id="imageNew" style="margin-top: 15px;">
                        <mat-card-content>
                            <div class="text-center">
                                <!-- <img src="http://btsoftvn.com:8080{{item.HinhAnh[0]}}" class="rounded" alt="{{item.TenVatTu}}"> -->
                                <a href="#" title="{{item.TenVatTu}}"><img src="http://btsoftvn.com:8080{{item.HinhAnh[0]}}" class="img-fluid" id="zoom" alt="{{item.TenVatTu}}"></a>
                            </div>
                        </mat-card-content>
                        <mat-card-footer style="text-align: left !important;min-width: 30px;margin-right: 0px;margin-left: 0px;font-size: 1.3em">
                           <div class="row">
                                <div class="col-md-9">
                                    <span>{{display(item.TenVatTu)}}</span>
                                    <p id="monney" style="color: forestgreen;">{{item.DonGia | number}} vnđ</p>
                                </div>
                                <div class="col-md-3">
                                    <a href="" style="color: black" title="Thêm vào giỏ hàng"> <span class="fa fa-cart-plus fa-2x"></span></a>
                                </div>
                           </div>
                        </mat-card-footer>
                    </mat-card>
                </div>
            </div>
        </mat-card-content>
        <mat-card-footer> 
            <mat-paginator  [length]="length"
                            [pageIndex]="pageIndex"
                            [pageSize]="pageSize"
                            [pageSizeOptions]="[3,6,9,12]"
                            (page)="pageEvent = getServerData($event)">
            </mat-paginator>
        </mat-card-footer>
    </mat-card>
</div>
