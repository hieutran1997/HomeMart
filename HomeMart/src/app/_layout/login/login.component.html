<div class="container">
    <div class="card card-container">
        <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
        <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin">
            <span id="reauth-email" class="reauth-email"></span>
            <input type="text" id="inputUser" class="form-control" [(ngModel)] = "user" [ngModelOptions]="{standalone: true}" placeholder="Nhập số điện thoại" required autofocus>
            <input type="password" id="inputPassword" [(ngModel)] = "password" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Mật khẩu" required>
            <button class="btn btn-lg btn-primary btn-block btn-signin" (click)="Login()" type="submit">Đăng nhập</button>
        </form><!-- /form -->
        <span (click)="reset(resetPassWord)" class="forgot-password">
            Đặt lại mật khẩu
        </span>
    </div><!-- /card-container -->
</div><!-- /container -->

<!-- modal -->
<ng-template #resetPassWord let-c="close" let-d="dismiss">
    <div class="modal-header">Đặt lại mật khẩu</div>
    <div class="modal-body">
        <div class="container">
            <div class="row">
                <input type="password" id="passwordOld" class="form-control" [(ngModel)] = "passwordOld" [ngModelOptions]="{standalone: true}" placeholder="Nhập mật khẩu hiện tại" required autofocus>
            </div>
            <br/>
            <div class="row">
                <input type="password" id="passwordNew" [(ngModel)] = "passwordNew" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Mật khẩu mới" required>
            </div>
            <br/>
            <div class="row">
                <input type="password" id="passwordConfirm" [(ngModel)] = "passwordConfirm" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Nhập lại mật khẩu" required>
            </div>
            <br/>
            <div class="row">
                <button class="btn btn-lg btn-primary btn-block btn-signin" (click)="Save()" type="submit">Đổi mật khẩu</button>
            </div>
        </div>
    </div>
</ng-template>
