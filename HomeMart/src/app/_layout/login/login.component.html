<div class="container">
    <div class="card card-container">
        <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
        <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin">
            <span id="reauth-email" class="reauth-email"></span>
            <input type="text" id="inputUser" class="form-control" [(ngModel)] = "user" [ngModelOptions]="{standalone: true}" placeholder="Nhập số điện thoại hoặc email" required autofocus>
            <input type="password" id="inputPassword" [(ngModel)] = "password" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Mật khẩu" required>
            <div id="remember" class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Nhớ
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block btn-signin" (click)="Login()" type="submit">Đăng nhập</button>
        </form><!-- /form -->
        <a href="#" class="forgot-password">
            Đặt lại mật khẩu
        </a>
    </div><!-- /card-container -->
</div><!-- /container -->
