<div class="container">
<nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: white;height: 50px;">
  <button class="navbar-toggler" type="button" data-toggle="collapse">
    <app-ngbd-popover-config></app-ngbd-popover-config>
  </button>
  <a class="navbar-brand" href="#">I <i class="fa fa-heart" style="color: brown;align-content: center;padding-top: 0px;"></i> Việt Nam</a>
  <div class="collapse navbar-collapse" id="navbarTogglerDemo03" style="align-content: center;">
    <ul class="navbar-nav mt-2 mt-lg-0" style="margin-right: 5px;padding-top: 15px; font-size: 13px;">

      <li *ngFor="let item of listMenu;index as i">
        <a class="nav-link" *ngIf="i<listMenu.length-1" routerLink="/{{item.url}}" style="border-right: solid 1px gray;"><span id="menuBar" style="font-size: 13px;" >{{item.Title}} </span></a>
        <a class="nav-link"  *ngIf="i==listMenu.length-1" routerLink="/{{item.url}}" style="border-right: none;"><span id="menuBar" style="font-size: 13px;" >{{item.Title}} </span></a>
      </li>
      
      <li class="nav-item"  style="padding-right: 15px">
        <div class="input-group mb-3">
            <input id="typeahead-basic" placeholder="Tìm kiếm" type="text" class="form-control" [(ngModel)]="model" [ngbTypeahead]="search">
            <div class="input-group-append">
              <button class="input-group-text" id="basic-addon2" (click)="searchData(model)"><span class="fa fa-search"></span></button>
            </div>
          </div>
      </li>

      <li class="nav-item" style="padding-right: 15px">
          <app-ngbd-popover-config></app-ngbd-popover-config>
      </li>
      <li class="nav-item" *ngIf="!checkUser">
        <a class="nav-link" style="color: rgb(66, 132, 255) !important" routerLink="/dang-ky">Đăng ký</a>
      </li>
      <li class="nav-item" *ngIf="!checkUser">
        <a class="nav-link" style="color:  rgb(66, 132, 255)!important" routerLink="/dang-nhap">Đăng nhập</a>
      </li>
      <li class="nav-item" *ngIf="checkUser">
          <span id="sign-out" style="color:  rgb(66, 132, 255) !important" (click)="signOut()">Đăng xuất</span>
        </li>
        
    </ul>
  </div>
</nav>
</div>
